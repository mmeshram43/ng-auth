<div class="container">

    <h2 class="display-5 mt-5"> Reserve A Table </h2>
    <form>
        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label class="form-label mt-2">Name : </label>
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
                <div class="form-group">
                    <label class="form-label mt-2">Phone Number : </label>
                    <input type="text" class="form-control" id="phone" name="phone" >
                </div>
                <label class="form-label">Location</label>
                <div class="form-group">
                    <select class="form-control">
                        <option>Pune</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label mt-2">Number of People : </label>
                    <input type="number" class="form-control" id="count" name="count" min="1" max="20" >
                </div>
                <div class="form-group">
                    <label class="form-label mt-2">Date of Reservation : </label>
                    <input type="date" class="form-control" id="date" name="date" >
                </div>
                <br>
                <hr>
                <button class="btn btn-primary">Reserve</button>

            </div>
            <div class="col">
                <img src="https://mumbaimirror.indiatimes.com/thumb/msid-79228089,width-1200,height-900,resizemode-4/.jpg" class="image-fluid" height="400px" >
            </div>
        </div>
    </form>
</div>
